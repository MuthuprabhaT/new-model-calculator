<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIYEMR's calC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="bootindex.css">
</head>
<body class="bg-dark">
    <div class="head text-center mt-5 text-light">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container bg-dark mt-5 border border-2 calculator1 rounded-4">
        <div class="row">
            <div class="col-md-12">
            <form action="/" name="calculator" class="main my-3">
                <div class="display form-group">
                    <input type="text" class="display form-control fz-5 my-3  fw-bold" name="display">
                </div>
                <div>
                    <input type="button" class="btn  btn-dark m-3 fw-bold" value="AC" onclick="display.value=''">
                    <input type="button" class="btn  btn-dark m-3 fw-bold" value="DE" onclick="display.value= display.value.toString().slice(0,-1)">
                    <input type="button" class="btn  btn-dark m-3 fw-bold" value="%" onclick="display.value+= '%'">
                    <input type="button" class="btn  btn-dark m-3 fw-bold" value="/" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="7" onclick="display.value+='7'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="8" onclick="display.value+='8'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="9" onclick="display.value+='9'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="*" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="4" onclick="display.value+='4'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="5" onclick="display.value+='5'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="6" onclick="display.value+='6'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="-" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="1" onclick="display.value+='1'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="2" onclick="display.value+='2'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="3" onclick="display.value+='3'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="+" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="0" onclick="display.value+='0'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="00" onclick="display.value+='00'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="." onclick="display.value+='.'" >
                    <input type="button" class="btn btn-warning m-3 fw-bold" value="=" onclick="display.value=eval(display.value)" >
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
